<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/alpha/main_styles.css">
    <link rel="stylesheet" href="../css/alpha/item_card_styles.css">
    <link rel="icon" href="">
</head>
<body>
    <header>
        <img class="header-icon" src="../images/alpha/assets/tracking-icon.svg" alt="">
        <img class="header-icon" src="../images/alpha/assets/cart-icon.svg" alt="">
    </header>
    <img src="../images/alpha/assets/stand-in-recipe-photo.jpeg" alt="Image of General Tso's Chicken" class="item-image">
    <div class="item-description">
        <h3>General Tso's Chicken</h3>
        <img src="" alt="heart icon">
        <p>Earn +20 rewards points upon purchase</p>
        <p>Crispy fried chicken tossed in a tangy, sweet, and spicy sauce with a hint of garlic and ginger. Served over rice with special sauce.</p> 
    </div>
    <div class="additional-selectors">
        <h4>Customization</h4>
        <form action="#"> 
            <label for="checkbox1">
              <input type="checkbox" class="checkbox" id="checkbox1" name="options"> Add Chili Oil
            </label><br>
            <label for="checkbox2">
              <input type="checkbox" class="checkbox" id="checkbox2" name="options"> Add Crispy Onions
            </label>
        </form>
        <div class="extra-input">
          <input type="text" id="add-note" name="Name" placeholder="add note...">
        </div>
    </div>
    <div class="checkout-selection">
        <button class="btn-selector">+ 1 -</button> <p>9$</p>
        <button class="btn">Add to Cart</button>
    </div>
</body>
</html>
